<h2><span class="text-muted">#{crash_id}</span> {error_title}</h2>
<p><span class="text-muted">Submitted by</span> {name} <img src="http://www.gravatar.com/avatar/{email_hash}" height="28" class="img-middle img-circle"/></p>
<div class="row">
    <div class="col-md-6">
        <h3>General Information</h3>
        <b>Version:</b> {pocketmine_version}<br/>
        <b>Caused by a Plugin:</b> {caused_by_plugin}<br/>
        <b>Report date:</b> {date}
    </div>
    <div class="col-md-6">
        <h3>Error information</h3>
        <b>Error level:</b> {error_level}<br/>
        <b>File:</b> {error_file}<br/>
        <b>Line:</b> #{error_line}<br/>
        <small>{error_message}</small>
    </div>
</div>
